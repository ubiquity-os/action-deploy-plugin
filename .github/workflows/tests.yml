name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.11.0"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run test suite
        run: npm test
